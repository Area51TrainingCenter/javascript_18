<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-6 pt-4">
				<h3 class="h3 text-center">Registro</h3>
				<form id="datos-registro">
					<div class="form-group">
						<label>
							Nombres
						</label>
						<input type="text" id="inp-nombres" name="nombres" class="form-control inp-form" value="JC">
					</div>
					<div class="form-group">
						<label>
							Apellidos
						</label>
						<input type="text" id="inp-apellidos" name="apellidos" class="form-control inp-form" value="RT">
					</div>

					<div class="form-group">
						<label>
							Password
						</label>
						<input type="text" id="inp-telefono" name="password" class="form-control inp-form" value="987654345">
					</div>
					<div class="form-group">
						<label>
							Correo
						</label>
						<input type="text" id="inp-correo" name="correo" class="form-control inp-form" value="jtorriccelli1986@gmail.com">
					</div>
					<button id="btn-limpiar" type="button" class="btn btn-danger float-left">Limpiar</button>
					<button id="btn-registrar" type="button" class="btn btn-info float-right">Registrar</button>
					<div class="clearfix"></div>
				</form>
			</div>
			<div class="col-md-6 pt-4">
				<h3 class="h3 text-center">Login</h3>
				<form id="datos-login">
					

					<div class="form-group">
						<label>
							Password
						</label>
						<input type="text" id="inp-telefono" name="password" class="form-control inp-form" value="987654345">
					</div>
					<div class="form-group">
						<label>
							Correo
						</label>
						<input type="text" id="inp-correo" name="correo" class="form-control inp-form" value="jtorriccelli1986@gmail.com">
					</div>
					<button id="btn-limpiar" type="button" class="btn btn-danger float-left">Limpiar</button>
					<button id="btn-login" type="button" class="btn btn-info float-right">Login</button>
					<div class="clearfix"></div>
				</form>
			</div>
		
		</div>
	</div>


<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
