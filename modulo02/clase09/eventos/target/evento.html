<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>
<body>

	<nav>
		<ul>
			<li id="opcion1" data-opcion="1">Opcion1</li>
			<li id="opcion2" data-opcion="2">Opcion2</li>
			<li id="opcion3" data-opcion="3">Opcion3</li>
		</ul>
	</nav>
	<h1 id="mensaje">Mensaje personalizado</h1>
</body>
</html>

	<script>
		let ele1=document.getElementById('opcion1')
		let ele2=document.getElementById('opcion2')
		let ele3=document.getElementById('opcion3')
		
		ele1.addEventListener("click",tarea);

		ele2.addEventListener("click",tarea);

		ele3.addEventListener("click",tarea);

		function tarea(){
			let valor=event.target.attributes[1].value;
			let mensaje="";
			if(valor==1){
				mensaje="modificado click 1"
			}
			else if(valor==2){
					mensaje="modificado click 2"
			}
			else{
				mensaje="modificado click 3"
			}

			document.getElementById("mensaje").innerHTML=mensaje;
		}
		

	</script>
